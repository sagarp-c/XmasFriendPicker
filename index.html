<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÑ Xmas Friend Picker - Secret Santa</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        // Lucide icons as SVG components
        const Gift = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="20 12 20 22 4 22 4 12"/>
                <rect width="20" height="5" x="2" y="7"/>
                <line x1="12" x2="12" y1="22" y2="7"/>
                <path d="M12 7H7.5a2.5 2.5 0 0 1 0-5C11 2 12 7 12 7z"/>
                <path d="M12 7h4.5a2.5 2.5 0 0 0 0-5C13 2 12 7 12 7z"/>
            </svg>
        );

        const Users = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                <circle cx="9" cy="7" r="4"/>
                <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
            </svg>
        );

        const Shuffle = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M2 18h1.4c1.3 0 2.5-.6 3.3-1.7l6.1-8.6c.7-1.1 2-1.7 3.3-1.7H22"/>
                <polyline points="18 2 22 6 18 10"/>
                <path d="M2 6h1.9c1.5 0 2.9.9 3.6 2.2"/>
                <path d="M22 18h-5.9c-1.3 0-2.6-.7-3.3-1.8l-.5-.8"/>
                <polyline points="18 14 22 18 18 22"/>
            </svg>
        );

        const Eye = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                <circle cx="12" cy="12" r="3"/>
            </svg>
        );

        const XmasFriendPicker = () => {
          const [stage, setStage] = useState('setup');
          const [names, setNames] = useState(['']);
          const [shuffledNames, setShuffledNames] = useState([]);
          const [pickedIndices, setPickedIndices] = useState([]);
          const [currentPicker, setCurrentPicker] = useState('');
          const [pickedFriend, setPickedFriend] = useState('');
          const [whoHasPicked, setWhoHasPicked] = useState([]);
          const [availableIndices, setAvailableIndices] = useState([]);
          const [showResult, setShowResult] = useState(false);
          const [error, setError] = useState('');

          const addName = () => {
            setNames([...names, '']);
          };

          const updateName = (index, value) => {
            const newNames = [...names];
            newNames[index] = value.toUpperCase();
            setNames(newNames);
          };

          const removeName = (index) => {
            if (names.length > 1) {
              const newNames = names.filter((_, i) => i !== index);
              setNames(newNames);
            }
          };

          const shuffleNames = () => {
            const validNames = names.filter(n => n.trim() !== '');
            if (validNames.length < 2) {
              setError('Need at least 2 participants!');
              return;
            }

            const shuffled = [...validNames];
            for (let i = shuffled.length - 1; i > 0; i--) {
              const j = Math.floor(Math.random() * (i + 1));
              [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }

            setShuffledNames(shuffled);
            setPickedIndices([]);
            setWhoHasPicked([]);
            setStage('picking');
            setError('');
          };

          const startPicking = () => {
            const participant = currentPicker.toUpperCase().trim();
            
            const validNames = names.filter(n => n.trim() !== '');
            if (!validNames.includes(participant)) {
              setError('Name not in participant list!');
              return;
            }

            if (whoHasPicked.includes(participant)) {
              setError('You already picked!');
              return;
            }

            let workingShuffled = [...shuffledNames];
            const remainingCount = validNames.length - whoHasPicked.length;

            // Handle last participant edge case
            if (remainingCount === 1 && pickedIndices.length === shuffledNames.length - 1) {
              // Find the only remaining index
              const lastIndex = shuffledNames.findIndex((_, idx) => !pickedIndices.includes(idx));
              
              // If the last paper has the participant's own name
              if (lastIndex !== -1 && workingShuffled[lastIndex] === participant) {
                // Swap with a random already-picked paper
                if (pickedIndices.length > 0) {
                  const randomPickedIndex = pickedIndices[Math.floor(Math.random() * pickedIndices.length)];
                  [workingShuffled[lastIndex], workingShuffled[randomPickedIndex]] = 
                    [workingShuffled[randomPickedIndex], workingShuffled[lastIndex]];
                  setShuffledNames(workingShuffled);
                }
              }
            }

            // Calculate available indices
            const available = [];
            for (let i = 0; i < workingShuffled.length; i++) {
              // Available if: not already picked AND not participant's own name
              if (!pickedIndices.includes(i) && workingShuffled[i] !== participant) {
                available.push(i);
              }
            }

            if (available.length === 0) {
              setError('No valid choices available!');
              return;
            }

            setAvailableIndices(available);
            setError('');
          };

          const pickFriend = (index) => {
            const friend = shuffledNames[index];
            setPickedFriend(friend);
            setShowResult(true);
            
            setWhoHasPicked([...whoHasPicked, currentPicker.toUpperCase().trim()]);
            setPickedIndices([...pickedIndices, index]);

            const validNames = names.filter(n => n.trim() !== '');
            if (whoHasPicked.length + 1 >= validNames.length) {
              setTimeout(() => setStage('complete'), 2000);
            }
          };

          const nextParticipant = () => {
            setCurrentPicker('');
            setPickedFriend('');
            setShowResult(false);
            setAvailableIndices([]);
          };

          const reset = () => {
            setStage('setup');
            setNames(['']);
            setShuffledNames([]);
            setPickedIndices([]);
            setCurrentPicker('');
            setPickedFriend('');
            setWhoHasPicked([]);
            setAvailableIndices([]);
            setShowResult(false);
            setError('');
          };

          return (
            <div className="min-h-screen bg-gradient-to-br from-red-50 via-green-50 to-red-50 p-4">
              <div className="max-w-2xl mx-auto">
                <div className="bg-white rounded-2xl shadow-2xl overflow-hidden">
                  <div className="bg-gradient-to-r from-red-600 to-green-600 p-6 text-white">
                    <div className="flex items-center justify-center gap-3 mb-2">
                      <Gift className="w-8 h-8" />
                      <h1 className="text-3xl font-bold">üéÑ Xmas Friend Picker</h1>
                      <Gift className="w-8 h-8" />
                    </div>
                    <p className="text-center text-red-100">Secret Santa made simple!</p>
                  </div>

                  <div className="p-6">
                    {stage === 'setup' && (
                      <div className="space-y-4">
                        <div className="flex items-center gap-2 mb-4">
                          <Users className="w-5 h-5 text-red-600" />
                          <h2 className="text-xl font-semibold text-gray-800">Add Participants</h2>
                        </div>

                        {names.map((name, index) => (
                          <div key={index} className="flex gap-2">
                            <input
                              type="text"
                              value={name}
                              onChange={(e) => updateName(index, e.target.value)}
                              placeholder={`Person ${index + 1}`}
                              className="flex-1 px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-red-500 focus:outline-none"
                            />
                            {names.length > 1 && (
                              <button
                                onClick={() => removeName(index)}
                                className="px-3 py-2 bg-red-100 text-red-600 rounded-lg hover:bg-red-200"
                              >
                                ‚úï
                              </button>
                            )}
                          </div>
                        ))}

                        {error && (
                          <div className="p-3 bg-red-100 text-red-700 rounded-lg text-sm">
                            {error}
                          </div>
                        )}

                        <button
                          onClick={addName}
                          className="w-full py-2 border-2 border-dashed border-gray-300 rounded-lg text-gray-600 hover:border-red-500 hover:text-red-600 transition"
                        >
                          + Add Another Person
                        </button>

                        <button
                          onClick={shuffleNames}
                          className="w-full py-3 bg-gradient-to-r from-red-600 to-green-600 text-white rounded-lg font-semibold hover:shadow-lg transition flex items-center justify-center gap-2"
                        >
                          <Shuffle className="w-5 h-5" />
                          Start Secret Santa
                        </button>
                      </div>
                    )}

                    {stage === 'picking' && !showResult && (
                      <div className="space-y-4">
                        {availableIndices.length === 0 ? (
                          <div className="space-y-4">
                            <div className="text-center p-4 bg-green-50 rounded-lg">
                              <h2 className="text-xl font-semibold text-gray-800 mb-2">
                                Participant {whoHasPicked.length + 1} of {names.filter(n => n.trim() !== '').length}
                              </h2>
                              <p className="text-gray-600">Enter your name to see available papers</p>
                              <p className="text-sm text-gray-500 mt-2">
                                {pickedIndices.length} paper(s) already picked
                              </p>
                            </div>

                            <input
                              type="text"
                              value={currentPicker}
                              onChange={(e) => setCurrentPicker(e.target.value)}
                              placeholder="Your name"
                              className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-green-500 focus:outline-none text-center text-lg"
                              onKeyPress={(e) => e.key === 'Enter' && startPicking()}
                            />

                            {error && (
                              <div className="p-3 bg-red-100 text-red-700 rounded-lg text-sm">
                                {error}
                              </div>
                            )}

                            <button
                              onClick={startPicking}
                              className="w-full py-3 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 transition"
                            >
                              Show Available Papers
                            </button>
                          </div>
                        ) : (
                          <div className="space-y-4">
                            <div className="text-center p-4 bg-red-50 rounded-lg">
                              <h2 className="text-xl font-semibold text-gray-800 mb-2">
                                Pick a Number
                              </h2>
                              <p className="text-gray-600">Choose your mystery friend!</p>
                              <p className="text-sm text-gray-500 mt-1">
                                Gray = Already picked OR your own name
                              </p>
                            </div>

                            <div className="grid grid-cols-4 gap-3">
                              {shuffledNames.map((name, idx) => {
                                const isAvailable = availableIndices.includes(idx);
                                const isPicked = pickedIndices.includes(idx);
                                return (
                                  <button
                                    key={idx}
                                    onClick={() => isAvailable && pickFriend(idx)}
                                    disabled={!isAvailable}
                                    className={`aspect-square rounded-xl text-2xl font-bold transition shadow-lg ${
                                      isAvailable
                                        ? 'bg-gradient-to-br from-red-500 to-green-500 text-white hover:scale-105 hover:shadow-xl cursor-pointer'
                                        : 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                    }`}
                                  >
                                    {idx + 1}
                                  </button>
                                );
                              })}
                            </div>

                            <div className="text-center text-sm text-gray-600">
                              Available choices: {availableIndices.length}
                            </div>
                          </div>
                        )}
                      </div>
                    )}

                    {stage === 'picking' && showResult && (
                      <div className="space-y-4">
                        <div className="text-center p-8 bg-gradient-to-br from-red-50 to-green-50 rounded-xl">
                          <Gift className="w-16 h-16 mx-auto mb-4 text-red-600" />
                          <h2 className="text-2xl font-bold text-gray-800 mb-2">
                            üéÅ Your Xmas Friend is:
                          </h2>
                          <p className="text-4xl font-bold text-red-600">
                            {pickedFriend}
                          </p>
                        </div>

                        <div className="p-4 bg-yellow-50 border-2 border-yellow-200 rounded-lg">
                          <p className="text-sm text-yellow-800 text-center">
                            <Eye className="w-4 h-4 inline mr-1" />
                            Remember this name! Pass the device to the next person.
                          </p>
                        </div>

                        <button
                          onClick={nextParticipant}
                          className="w-full py-3 bg-gradient-to-r from-red-600 to-green-600 text-white rounded-lg font-semibold hover:shadow-lg transition"
                        >
                          Next Participant
                        </button>
                      </div>
                    )}

                    {stage === 'complete' && (
                      <div className="text-center space-y-6 py-8">
                        <div className="text-6xl">üéâ</div>
                        <h2 className="text-3xl font-bold text-gray-800">
                          All Done!
                        </h2>
                        <p className="text-gray-600 text-lg">
                          Everyone has picked their Secret Santa friend!
                        </p>
                        <div className="text-4xl">üéÑüéÅ‚ú®</div>
                        <button
                          onClick={reset}
                          className="px-8 py-3 bg-gradient-to-r from-red-600 to-green-600 text-white rounded-lg font-semibold hover:shadow-lg transition"
                        >
                          Start New Game
                        </button>
                      </div>
                    )}
                  </div>
                </div>

                {stage === 'setup' && (
                  <div className="mt-4 p-4 bg-white/80 rounded-lg text-sm text-gray-600">
                    <p className="font-semibold mb-2">How it works:</p>
                    <ol className="list-decimal list-inside space-y-1">
                      <li>Add all participant names</li>
                      <li>Names are shuffled like folded papers</li>
                      <li>Each person enters their name</li>
                      <li>See all numbers - gray = already picked or your name</li>
                      <li>Pick an available number to reveal your friend</li>
                      <li>Last person is automatically handled to avoid picking themselves</li>
                    </ol>
                  </div>
                )}
              </div>
            </div>
          );
        };

        ReactDOM.render(<XmasFriendPicker />, document.getElementById('root'));
    </script>
</body>
</html>
